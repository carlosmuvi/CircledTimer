buildscript {

    ext.kotlin_version = "0.12.613"
    ext.anko_version = "0.6.2-15s"
    ext.support_version = "23.0.1"
    ext.gson_version = "1.7.2"
    ext.picasso_version = "2.5.2"

    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
